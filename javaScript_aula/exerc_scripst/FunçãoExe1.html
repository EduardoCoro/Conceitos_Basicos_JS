  <script>

   let nome = document.createElement('label');
   nome.textContent = "Nome Completo:";

   let nomeEsc = document.createElement('input');

   let telefone = document.createElement('label');
   telefone.textContent = "Telefone:";

   let telefoneEsc = document.createElement('input');

   let btn1 = document.createElement('button');
   btn1.textContent = "Cadastrar";
   
   let divheader = document.createElement('div');
   document.body.appendChild(divheader);

   divheader.appendChild(nome);
   divheader.appendChild(document.createElement('br'));
   divheader.appendChild(nomeEsc);
   divheader.appendChild(document.createElement('br'));
   divheader.appendChild(telefone);
   divheader.appendChild(document.createElement('br'));
   divheader.appendChild(telefoneEsc);
   divheader.appendChild(document.createElement('br'));
   divheader.appendChild(btn1);
   divheader.appendChild(document.createElement('br'));
  
  

    var divbody = document.createElement('div');
    document.body.appendChild(divbody);
    
    
    
  
    let table = document.createElement('table');
    divbody.appendChild(table);
    // table.setAttribute('class');
    // <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"  crossorigin="anonymous">

    let thead = document.createElement('thead');
    table.appendChild(thead);

    let tr = document.createElement('tr');
    thead.appendChild(tr);

    let th1 = document.createElement('th');
    th1.textContent=" Nome ";
    tr.appendChild(th1);
    
    let th2 = document.createElement('th');
    th2.textContent=" Telefone ";
    tr.appendChild(th2);
    
    let th3 = document.createElement('th');
    th3.textContent=" opçao ";
    tr.appendChild(th3);

    let tbody = document.createElement('tbody');
    table.appendChild(tbody);

    // evento do botão insert 

    btn1.addEventListener('click', (e) => {
     
      let linhatbody = document.createElement('tr');
      tbody.appendChild(linhatbody);

      let tdnome= document.createElement('td');
      tdnome.textContent= nomeEsc.value;
      linhatbody.appendChild(tdnome);

      let tdtel= document.createElement('td');
      tdtel.textContent= telefoneEsc.value;
      linhatbody.appendChild(tdtel);

      let tdopcao = document.createElement('td');
      linhatbody.appendChild(tdopcao);

      let btndeletar = document.createElement('button');
      btndeletar.textContent="Deletar";
      btndeletar.setAttribute('type','button');
      btndeletar.setAttribute('class', 'btn btn-danger');
      tdopcao.appendChild(btndeletar);
       
       // deletar
        btndeletar.addEventListener('click' , (e) => {
          e.currentTarget.parentNode.parentNode.remove();
        })

      });
